    }
    div.chat div p{
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: bold;

    }
    div.message{
        position: absolute;
        bottom: 0px;
        border-style: solid;
        border-top-style: hidden;
        width: 430px;
        height: 30px;
        padding-top: 5px;
        padding-left: 3px;
    }

<div id="hugebox">
    <div class="messagecontainer"><div class="message"><input id=input placeholder="message" /></div></div>
<div class="chat">
<div><p>Chat</p></div>
<div id=box></div>

<script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
<script> (function() {
        var pubnub = new PubNub({
            publishKey: 'pub-c-7c4d9e3e-191a-4660-a051-3a131f4ce905',
            subscribeKey: 'sub-c-6a05ff11-50bc-4c9e-ab73-5173420cd2a7'
        });
        function $(id) {
            return document.getElementById(id);
        }
        var box = $('box'),
            input = $('input'),
            channel = '10chat-demo';
        pubnub.addListener({
            message: function(obj) {
                box.innerHTML = ('' + obj.message).replace(/[<>]/g, '') + '<br>' + box.innerHTML
            }
        });
        pubnub.subscribe({
            channels: [channel]
        });
        input.addEventListener('keyup', function(e) {
            if ((e.keyCode || e.charCode) === 13) {
                pubnub.publish({
                    channel: channel,
                    message: input.value,
                    x: (input.value = '')
                });
            }
        });
    })();
</script>
</div>
</div>
